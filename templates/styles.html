<!doctype html>
<title>WINDS Tables</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='color.css') }}">
<div class=page>
<select>
	{% for each in dropdown_list %}

	{% endfor %}
</select>
  <h1>Database Tables</h1>

    {{ table|safe }}
  {% endfor %}
</div>
